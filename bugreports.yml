---
- summary: |
    Не отображаются все категории в фильтре
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать на кнопку Категория
  expected-result: |
    На странице появляется список всех доступных категорий
  actual-result: |
    На странице появляются только категории товаров отображенных на странице

- summary: |
    Не отображается флаг английской локали
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Нажать на кнопку "Язык"
  expected-result: |
    Корректно отображаются English с флагом и Русский с флагом
  actual-result: |
    Не отображается картинка флага английской локали

- summary: |
    Удаляются все товары одного вида при удалении одного из них
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар
    2. Перейти в корзину
    3. Нажать кнопку "Удалить"
  expected-result: |
    Полностью удаляется выбранный товар из корзины
  actual-result: |
    Уменьшается количество добавленного товара, т.е. если было 2, становится 1 и товар полностью не удаляется из корзины

- summary: |
    Удаленный товар отображается в корзине после очистки
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар
    2. Перейти в корзину
    3. Нажать кнопку "Очистить корзину"
  expected-result: |
    Полностью удаляются товары из корзины
  actual-result: |
    Удаляются товары из корзины, но если обновить страницу, товары в корзине останутся 

