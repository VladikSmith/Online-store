bugreports:
- summary: |
    При нажатии на кнопку "Категория" выпадает список всех категорий товаров
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку Категория
  expected-result: |
    На странице появляется список всех доступных категорий
  actual-result: |
    На странице появляются только категории товаров отображенных на странице

- summary: |
    Отображение флагов в списке языков
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "Язык"
  expected-result: |
    Корректно отображаются English с флагом и Русский с флагом
  actual-result: |
    Не отображаются флаги

- summary: |
    Удаление товара из корзины
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар
    2. Перейти в корзину - https://hexlet-products-store.vercel.app/cart
    3. Нажать кнопку "Удалить"
  expected-result: |
    Полностью удаляется выбранный товар из корзины
  actual-result: |
    Уменьшается количество добавленного товара, т.е. если было 2, становится 1 и товар полностью не удаляется из корзины

- summary: |
    Очистка корзины
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар
    2. Перейти в корзину - https://hexlet-products-store.vercel.app/cart
    3. Нажать кнопку "Очистить корзину"
  expected-result: |
    Полностью удаляются товары из корзины
  actual-result: |
    Удаляются товары из корзины, но если обновить страницу, товары в корзине останутся 

- summary: |
    Успешное оформление заказа
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар
    2. Перейти в корзину - https://hexlet-products-store.vercel.app/cart
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Выпадает окно "Заказ успешно оформлен" с товарами, количеством и суммой заказа. Заказ оформляется
  actual-result: |
    Выпадает окно "Заказ успешно оформлен" с товарами, количеством и суммой заказа. В Network ошибка "500 Internal Server Error"

- summary: |
    Кнопка уменьшения цены во втором инпуте с ценой
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Перейти на страницу магазина - https://hexlet-products-store.vercel.app/
    2. Во втором инпуте с ценой вбиваем 0
    2. Во втором инпуте с ценой нажать на стрелочку вниз
  expected-result: |
    Цена не меняется, т.е. остается 0
  actual-result: |
    Цена становится -1. А если поставить 1, то ломается верстка


- summary: |
    Корректное отображение всех брендов на странице товаров с возможностью выбора
  environment: |
    Google Chrome Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Перейти на страницу магазина - https://hexlet-products-store.vercel.app/
  expected-result: |
    Должны корректно отображаться все бренды с возможностью выбора
  actual-result: |
    Отображаются не все бренды. При нажатии на кнопки "Следующая" и "Предыдущая" меняются не только товары, но и бренды

